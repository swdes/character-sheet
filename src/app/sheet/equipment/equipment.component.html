<mat-card>
  <mat-card-header>
    <mat-card-title
      >Equipment
      <button
        mat-icon-button
        aria-label="Example icon-button with a heart icon"
        (click)="addEquipment()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="equipment" class="equipment">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="large-input">
          <input
            matInput
            [(ngModel)]="element.label"
            (change)="updateEquipment()"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="small-input">
          <input
            matInput
            [(ngModel)]="element.cost"
            (change)="updateEquipment()"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="small-input">
          <input
            matInput
            [(ngModel)]="element.weight"
            (change)="updateEquipment()"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let index = index">
        <button
          mat-icon-button
          aria-label="Example icon-button with a heart icon"
          (click)="removeEquipment(index)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="equipmentColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: equipmentColumns"></tr>
  </table>
</mat-card>
