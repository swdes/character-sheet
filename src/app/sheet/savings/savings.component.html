<mat-card>
  <mat-card-header>
    <mat-card-title>Saving Throws</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="savingThrows">
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Saving throws</th>
        <td mat-cell *matCellDef="let element">{{ element.label }}</td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field
            class="attribute"
            appearance="outline"
            class="small-input"
          >
            <input
              matInput
              [(ngModel)]="element.score"
              disabled
              maxlength="2"
            />
          </mat-form-field>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: standardColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
